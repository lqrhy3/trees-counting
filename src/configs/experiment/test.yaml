num_epochs: 10
val_interval: 2
batch_size: 1
num_workers: 0
pin_memory: false
device: cpu

band_names_to_take: [B04, B03, B02]
to_take_ndvi: true

save_top_k_checkpoints: 0
save_last_checkpoint: false

num_images_to_log: 3

model:
  _target_: segmentation_models_pytorch.Unet
  encoder_name: vgg16_bn
  encoder_weights: null
  in_channels: 4
  activation:
    _target_: src.utils.misc.get_class
    obj:
      _target_: torch.nn.ReLU
  classes: 1

loss:
  _target_: src.utils.composite_loss.CompositeLoss
  losses:
    - _target_: torch.nn.MSELoss
    - _target_: torchgeometry.losses.SSIM
      window_size: 5
      reduction: mean
  weights: [0.9, 0.1]

optimizer:
  _target_: torch.optim.Adam
  _partial_: true
  lr: 0.0003

scheduler: null

train_transform:
  _target_: albumentations.Compose
  transforms:
    - _target_: albumentations.Normalize
      mean: [0.485, 0.456, 0.406, 0.0]
      std: [0.229, 0.224, 0.225, 1.0]
      max_pixel_value: 1.
    - _target_: albumentations.Flip
      p: 0.75
    - _target_: albumentations.RandomRotate90
      p: 0.5
    - _target_: albumentations.ShiftScaleRotate
      shift_limit: 0.1
      scale_limit: 0.
      rotate_limit: 0
      p: 0.9

val_transform:
  _target_: albumentations.Compose
  transforms:
    - _target_: albumentations.Normalize
      mean: [ 0.485, 0.456, 0.406, 0.0 ]
      std: [ 0.229, 0.224, 0.225, 1.0 ]
      max_pixel_value: 1.
